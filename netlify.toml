[build]
  base = "/"
  command = "npm install && npm run build"
  publish = "/out"
  functions = "functions"
  
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  BROWSER = "none"
  PORT = "3000"

[context.development.environment]
  BROWSER = "none"
  PORT = "3000"